<div *ngIf="lockedDataList.length">
  <h3>已提交的資料（鎖定）</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>姓名</th>
        <th>性別</th>
        <th>國家</th>
        <th>地區</th>
        <th>同意條款</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of lockedDataList">
        <td>{{ data.name }}</td>
        <td>{{ data.gender }}</td>
        <td>{{ data.country }}</td>
        <td>{{ data.region }}</td>
        <td>{{ data.terms ? '是' : '否' }}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="exportJson()">匯出 JSON</button>
</div>
