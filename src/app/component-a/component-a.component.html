<div class="counter-controls">

    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">計數器介面</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <div class="row ">
                <button class=" btn col m-2 btn-success" (click)="increment()">+</button>
                <button class=" btn col m-2 btn-success" (click)="decrement()">-</button>
                <button class=" btn col m-2 btn-success" (click)="reset()">Reset</button>
            </div>
        </div>
    </div>
</div>
